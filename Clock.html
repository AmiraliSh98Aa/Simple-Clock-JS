<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .clock{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translateX(-50%) translateY(-50%);
            color: #64b2c4;
            font-size: 60px;
            /* font-family: Orbitron; */
            letter-spacing: 7px;
        }
    </style>
</head>
<body>
    <div id="clock" class="clock"></div>
    <script>
        function clockRunner(){
            var d = new Date();
            var hour = d.getHours();
            var minute = d.getMinutes();
            var second = d.getSeconds();
            var p = 'AM';
            if(hour > 12) {
                // hour = hour - 12;
                hour -= 12;
                p = 'PM';
            }
            if(hour < 10){
                hour = "0" + hour;
            }
            if(minute < 10){
                minute = "0" + minute;
            }
            if(second < 10){
                second = "0" + second;
            }
            var clock = hour + ":" + minute + ":" + second + "" + p; // 20:10:05
            document.getElementById('clock').textContent = clock;
            setTimeout(clockRunner, 1000);
        }
        clockRunner();
    </script>
</body>
</html>
